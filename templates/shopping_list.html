{% extends "base.html" %}

{% block content %}

<form>
  <h2>Shopping list</h2>
  <br>
  <h3>Add a food</h3>
  <input type="text" name="food">
  {% if items %}
    {% for item in items %}
      <input type="hidden" name="food" value="{{item}}">
    {% endfor %}
  {% endif %}    
  <button>Add</button>

  {% if items %}
    <br>
    <br>
    <h2>Shopping List</h2>
    <ul>
      {% for item in items %}
        <!-- escape permits to escape html datas to avoid bugs/errors. Always automatically % -->
        <li>{{ item | escape }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</form>

{% endblock %}
